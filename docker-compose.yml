version: "3.8"

services:
  # MongoDB Service
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
    depends_on:
      - mongo
      - user-service

  # User Service
  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI_USER=${MONGO_URI_USER}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - CLOUDINARY_URL=${CLOUDINARY_URL_USER}
    depends_on:
      - mongo

  # Recipe CRUD Service (Node.js)
  recipe-service:
    build:
      context: ./recipe-service
      dockerfile: Dockerfile
    container_name: recipe-service
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - CLOUDINARY_URL=${CLOUDINARY_URL_RECIPE}
      - PYTHON_COOK_SERVICE_URL=${PYTHON_COOK_SERVICE_URL}
      - REVIEW_SERVICE_URL=${REVIEW_SERVICE_URL}
      - FAVORITE_SERVICE_URL=${FAVORITE_SERVICE_URL}
    depends_on:
      - mongo
      - python_cook-service

  mealplan-service:
    build:
      context: ./mealplan-service
      dockerfile: Dockerfile
    container_name: mealplan-service
    restart: unless-stopped
    ports:
      - "5009:5009"
    environment:
      - PORT=5009
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      - mongo

  # Recipe Search Service (FastAPI)
  python_cook-service:
    build:
      context: ./python_cook-service
      dockerfile: Dockerfile
    container_name: python_cook-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MONGODB_URI=${MONGODB_URI}
      - DB_NAME=${DB_NAME}
      - COLLECTION_NAME=${COLLECTION_NAME}
      - CHROMA_PATH=${CHROMA_PATH}
    depends_on:
      - mongo

  # Like Service
  like-service:
    build:
      context: ./like-service
      dockerfile: Dockerfile
    container_name: like-service
    restart: unless-stopped
    ports:
      - "5005:5005"
    environment:
      - PORT=5005
      - MONGODB_URI=${MONGODB_URI_LIKE}
      - JWT_SECRET=${JWT_SECRET}
      - REVIEW_SERVICE_URL=${REVIEW_SERVICE_URL}
    depends_on:
      - review-service

  # Favorite Service
  favorite-service:
    build:
      context: ./favorite-service
      dockerfile: Dockerfile
    container_name: favorite-service
    restart: unless-stopped
    ports:
      - "5006:5006"
    environment:
      - PORT=5006
      - MONGODB_URI=${MONGODB_URI_FAVORITE}
      - JWT_SECRET=${JWT_SECRET}
      - RECIPE_SERVICE_URL=${RECIPE_SERVICE_URL}
    depends_on:
      - recipe-service

  # Review & Comment Service (Merged)
  review-service:
    build:
      context: ./review-service
      dockerfile: Dockerfile
    container_name: review-service
    restart: unless-stopped
    ports:
      - "5007:5007"
    environment:
      - PORT=5007
      - MONGODB_URI=${MONGODB_URI_REVIEW}
      - RECIPE_SERVICE_URL=${RECIPE_SERVICE_URL}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongo
      - auth-service
      - user-service
      - recipe-service

  # Chatbot Service (AI Assistant with Gemini)
  chatbot-service:
    build:
      context: ./chatbot-service
      dockerfile: Dockerfile
    container_name: chatbot-service
    restart: unless-stopped
    ports:
      - "5008:5008"
    environment:
      - PORT=5008
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - RECIPE_SERVICE_URL=${RECIPE_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - REVIEW_SERVICE_URL=${REVIEW_SERVICE_URL}
      - PYTHON_COOK_SERVICE_URL=${PYTHON_COOK_SERVICE_URL}
      - MONGODB_URI=${MONGODB_URI_CHATBOT}
    depends_on:
      - mongo
      - recipe-service
      - review-service
      - user-service
      - python_cook-service

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    ports:
      - "3012:3012"
    environment:
      - PORT=3012
      - MONGO_URI=${MONGO_URI_NOTIFICATION}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - RECIPE_SERVICE_URL=${RECIPE_SERVICE_URL}
      - REVIEW_SERVICE_URL=${REVIEW_SERVICE_URL}
      - FAVORITE_SERVICE_URL=${FAVORITE_SERVICE_URL}
    depends_on:
      - mongo
      - user-service
      - recipe-service
      - review-service
      - favorite-service

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - RECIPE_SERVICE_URL=${RECIPE_SERVICE_URL}
      - PYTHON_COOK_SERVICE_URL=${PYTHON_COOK_SERVICE_URL}
      - LIKE_SERVICE_URL=${LIKE_SERVICE_URL}
      - FAVORITE_SERVICE_URL=${FAVORITE_SERVICE_URL}
      - REVIEW_SERVICE_URL=${REVIEW_SERVICE_URL}
      - CHATBOT_SERVICE_URL=${CHATBOT_SERVICE_URL}
      - MEALPLAN_SERVICE_URL=${MEALPLAN_SERVICE_URL}
      - NOTIFICATION_SERVICE_URL=${NOTIFICATION_SERVICE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
    restart: unless-stopped
    depends_on:
      - auth-service
      - user-service
      - recipe-service
      - python_cook-service
      - like-service
      - favorite-service
      - review-service
      - chatbot-service
      - mealplan-service
      - notification-service

volumes:
  mongo-data:
