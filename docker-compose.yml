version: "3.8"

services:
  # MongoDB Service
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - RECIPE_SERVICE_URL=http://recipe-service:5000
      - PYTHON_COOK_SERVICE_URL=http://python_cook-service:8000
      - AUTH_SERVICE_URL=http://auth-service:5001
      - USER_SERVICE_URL=http://user-service:5002
      - JWT_SECRET=8a0c4a7b4f62b93c2e3f8cfa8d09e6e28e23d7a4a93a94e987ad8e4e8f6f61b9
    restart: unless-stopped
    depends_on:
      - recipe-crud
      - recipe-search

  # Auth Service
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      - mongo

  # User Service
  user-service:
    build: ./user-service
    container_name: user-service
    restart: always
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=${MONGO_URI_USER}
    depends_on:
      - mongo

  # Recipe Search Service (FastAPI)
  recipe-search:
    build:
      context: ./python_cook-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
    restart: unless-stopped
    depends_on:
      - mongo

  # Recipe CRUD Service (Node.js)
  recipe-crud:
    build:
      context: ./recipe-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
    restart: unless-stopped
    depends_on:
      - mongo

volumes:
  mongo-data:
